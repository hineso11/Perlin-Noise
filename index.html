<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>P5 Summative</title>

        <link rel="stylesheet" href="css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
        <script src="perlin_noise.js"></script>
        <script src="index.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>




        <div class="container-fluid mainContainer">
            <div class="row headerBar">
                <div class="col-sm-2 headerColumn">
                    <h1 class="title">Perlin Noise</h1>
                </div>
                <div class="col-sm-2 headerColumn">
                    <div class="container-fluid buttonTable">
                        <div class="row buttonRow">
                            <div class="col-sm-12 buttonColumn">
                                <div class="buttonDiv">
                                    <button type="button" class="btn btn-default btn-block controlButton" id="pauseResumeButton">Pause/Resume</button>
                                </div>

                            </div>
                        </div>
                        <div class="row buttonRow">
                            <div class="col-sm-12 buttonColumn">
                                <div class="buttonDiv">
                                    <button type="button" class="btn btn-default btn-block controlButton" id="resetButton">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 headerColumn">
                    Noise:
                    <div>
                        <input type="range" min="0" max="2000" value="800" step="100" class="slider" id="noiseSlider">
                    </div>
                    Speed:
                    <div>
                        <input type="range" min="0" max="5" value="0.4" step="0.1" class="slider" id="speedSlider">
                    </div>
                </div>
                <div class="col-sm-4 headerColumn">
                    Number of Colours:
                    <div>
                        <input type="range" min="0" max="6" value="3" step="1" class="slider" id="numberColoursSlider">
                    </div>
                    Number of Particles:
                    <div>
                        <input type="range" min="0" max="5000" value="800" step="200" class="slider" id="numberParticlesSlider">
                    </div>
                </div>
            </div>

            <div class="row mainContent">
                <div class="col-sm-12" id="drawingArea"></div>
            </div>
        </div>


    </body>
</html>
